name: 每日定时下载 ZIP 并提交

on:
  schedule:
    - cron: '1 1 * * *'
  workflow_dispatch:

jobs:
  download_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: 签出仓库代码
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 关闭默认token，改用PAT

      - name: 下载 ZIP 文件
        run: |
          curl -L -o daily.zip https://zip.cm.edu.kg
          ls -lh daily.zip
          file daily.zip

      - name: 配置 Git 用户信息
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: 添加并提交 ZIP 文件
        run: |
          git add daily.zip
          git commit -m "每日自动下载 zip 文件 $(date +'%Y-%m-%d')" || echo "无变化，跳过提交"

      - name: 使用 PAT 推送代码
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/Bianoo1/IP.git
          git push
